  <div class="row">
    <div class="col-md-6 col-sm-offset-3">
        <h1>Create-event</h1>
        <form role="form" id="EventForm" onclick="check()" \>
          
          <div class="row">
              <div class="form-group col-sm-6">
                  <label for="EventType" class="h4">Choose an event content-type</label>
                  <div id="EventType">
                      <label class="radio-inline">
                          <input type="radio" name="type_radio" value="Birthday">Birthday</label>
                      <label class="radio-inline">
                          <input type="radio" name="type_radio" value="Corporate">Corporate</label>
                      <label class="radio-inline">
                          <input type="radio" name="type_radio" value="Addition">Addition to the family</label>
                  </div>
              </div>            
            </div>
          
            <div class="row">
              <div class="form-group col-md-6">
                <label for="datepicker" class="h4">Select month and day</label>
                    <input type='text' name="event_date" id="datepicker" class="form-control"/>               
              </div>        
            </div>
            <div class="row">
              <div class="form-group col-md-6">
                <label class="h4">Choose a person</label>
                    <select class="selectpicker" name="event_person" id="MembersList" data-live-search="true">
                    </select>
                    <button type="button" class="btn btn-default btn-sm"  data-toggle="modal" data-target="#myModal"id="Add member">
                      <span class="glyphicon glyphicon-plus"></span> Add member
                    </button>
                    <button type="button" class="hidden btn btn-default btn-sm" data-toggle="modal" data-target="#myModal1" id="EventExistError">
                      <span class="glyphicon glyphicon-info-sign"></span> Events already exists!
                    </button>
                    
                    <div id="myModal1" class="modal fade" role="dialog">
                      <div class="modal-dialog">
                      <!--Modal body-->
                        <div class="modal-content">
                          <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                              <h4 class="modal-title">Event info</h4>
                          </div>
                          <div class="modal-body" id="myModal1_info">
                            test
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div id="myModal" class="modal fade" role="dialog">
                      <div class="modal-dialog">
                      <!--Modal body-->
                        <div class="modal-content">
                          <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Enter new member info</h4>
                          </div>
                          <div class="modal-body">
                            <form>
                              <label for="email" class="h4">Email</label>
                              <input type="email" class="form-control" id="email" placeholder="*me@gmail.com" required>
                              <label for="name" class="h4">Full name</label>
                              <input type="text" class="form-control" id="name" placeholder="Иванов Петр Алексеевич" required>
                            </form>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-success" data-dismiss="modal" onclick="add_member();">Create</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Abort</button>
                          </div>
                        </div>
                      </div>
                    </div>
             </div>
            </div>       

            <div class="row">
              <div class="form-group col-md-6">
                <label class="h4">Choose a responsible person</label>
                <br>
                  <select class="selectpicker" name="responsible_person" id="OrganizersList" data-live-search="true">
                    <option>eduard kloster</option>
                    <option>admin</option>
                  </select>
              </div>
            </div>         
            
            <div class="row">
              <div class="form-group col-sm-6">
                <label class="h4">Email content</label>
                   <textarea class="form-control" disabled="true" rows="5" id="comment"></textarea>
                   <button type="button" class="btn btn-default btn-sm" id="Refresh_email" onclick="refresh_email();" disabled="true">
                      <span class="glyphicon glyphicon-refresh"></span> Refresh
                    </button>
              </div>        
            </div>
          <div id="msgSubmit" class="h3 text-center hidden">Message Submitted!</div>
      </form>
    </div>
  </div>
    
    <div class="row">
      <div class="col-md-6 col-sm-offset-3">
        <button type="submit" id="form-submit" class="btn btn-success btn-lg" onclick="submitForm();">Create event</button>
    </div>
  </div>
