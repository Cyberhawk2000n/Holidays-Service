	<div class="row">
		<div class="col-sm-6 col-sm-offset-3">
    		<h3>Welcome to HappynessService!</h3>
		</div>
	</div>
  <div class="row">
    <div class="col-sm-2 col-sm-offset-3">
      <div class="input-group">
          <input type="text" id="datepicker-my" focused="true" placeholder="Start Date" />
        </div>
      </div>
      <div class="col-sm-4">
        <div class="panel-body">
          <ul class="list-group">
            <li class="list-group-item">event 1
              <button type="button" class="btn btn-default btn-sm pull-right"  data-toggle="modal" data-target="#UpdateEventModule"id="EditEvent">
                <span class="glyphicon glyphicon-cog"></span> Edit Event
              </button>
              <button type="button" class="btn btn-default btn-sm pull-right"  data-toggle="modal" data-target="#delayModule"id="DelayEvent">
                <span class="glyphicon glyphicon-cog"></span> Delay Event
              </button>

              <div id="delayModule" class="modal fade" role="dialog">
                <div class="modal-dialog">
                <!--Modal body-->
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title">Enter new Date</h4>
                    </div>
                    <div class="modal-body">
                      <form>
                        <label for="DelayTime" class="h4">New date</label>
                        <input type='text' name="event_date" id="datepicker" class="form-control"/>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="submit" class="btn btn-success" data-dismiss="modal" onclick="add_member();">Delay</button>
                      <button type="button" class="btn btn-default" data-dismiss="modal">Abort</button>
                    </div>
                  </div>
                </div>
              </div>

              <div id="UpdateEventModule" class="modal fade" role="dialog">
                <div class="modal-dialog">
                <!--Modal body-->
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Edit event</h4>
                    </div>
                    <div class="modal-body">
                      <form>
                        <label for="EventFreq" class="h4">Choose an event frequency</label>
                        <div id="EventFreq">
                          <label class="radio-inline">
                            <input type="radio" name="freq_radio">Single</label>
                          <label class="radio-inline">
                            <input type="radio" name="freq_radio">Every Year</label>
                        </div>
                        <label for="EventType" class="h4">Choose an event content-type</label>
                        <div id="EventType">
                          <label class="radio-inline">
                            <input type="radio" name="type_radio">Birthday</label>
                          <label class="radio-inline">
                            <input type="radio" name="type_radio">Corporate</label>
                          <label class="radio-inline">
                            <input type="radio" name="type_radio">Addition to the family</label>
                        </div>
                        <label for="datepicker" class="h4">Select month and day</label>
                          <input type='text' name="event_date" id="datepicker" class="form-control"/>
                        <label class="h4">Choose a person</label>
                        <br>
                          <select class="selectpicker" name="event_person" id="MembersList" data-live-search="true">
                            <option>Алексей</option>
                            <option>Пётр</option>
                          </select>
                        <br>
                        <label class="h4">Choose a responsible person</label>
                        <br>
                          <select class="selectpicker" name="responsible_person" id="OrganizersList" data-live-search="true">
                            <option>eduard kloster</option>
                            <option>admin</option>
                          </select> 
                        <br>
                        <label class="h4">Email content</label>
                        <br>
                          <textarea class="form-control" rows="5" id="comment"></textarea>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="submit" class="btn btn-success" data-dismiss="modal" onclick="add_member();">Update</button>
                      <button type="button" class="btn btn-default" data-dismiss="modal">Abort</button>
                    </div>
                  </div>
                </div>
              </div>
            </li>
            <li class="list-group-item">event 2</li>
            <li class="list-group-item">event 3</li>
            <li class="list-group-item">event 4</li>
            <li class="list-group-item">event 5</li>
          </ul>
        </div>
      </div>  
  </div>
