	<div class="row">
		<div class="col-sm-6 col-sm-offset-3">
    		<h3>Welcome to HappynessService!</h3>
		</div>
	</div>
  <div class="row">
    <div class="col-sm-2 col-sm-offset-3">
      <div class="input-group">
          <input type="text" id="datepicker" focused="true" placeholder="Start Date" />
        </div>
      </div>
      <div class="col-sm-4">
        <div class="panel-body">
          <ul id="list-group-events" class="list-group">

          </ul>
        </div>
      </div>  
  </div>

     <div id="delayModule" class="modal fade" role="dialog">
       <div class="modal-dialog">
         <!--Modal body-->
         <div class="modal-content">
           <div class="modal-header">
             <button type="button" class="close" data-dismiss="modal">&times;</button>
             <h4 class="modal-title">Enter new Date</h4>
           </div>
           <div class="modal-body">
             <form>
               <h3>Are you sure, you want to delete this event?</h3>
             </form>
           </div>
           <div class="modal-footer">
             <button type="submit" class="btn btn-success" data-dismiss="modal" onclick="delete_event();">Delete event</button>
             <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
           </div>
         </div>
       </div>
     </div>

     <div id="UpdateEventModule" class="modal fade" role="dialog">
       <div class="modal-dialog">
         <!--Modal body-->
         <div class="modal-content">
           <div class="modal-header">
             <button type="button" class="close" data-dismiss="modal">&times;</button>
             <h4 class="modal-title">Edit event</h4>
           </div>
           <div class="modal-body">
             <form>
               <label for="event_name" class="h4">Choose an event content-type</label>
               <input type='text' name="event_name" id="event_name" class="form-control"/>
               <label for="EventType" class="h4">Choose an event content-type</label>
               <div id="EventType">
                 <label class="radio-inline">
                   <input type="radio" name="type_radio" value="Birthday">Birthday</label>
                 <label class="radio-inline">
                   <input type="radio" name="type_radio" value="Corporate">Corporate</label>
                 <label class="radio-inline">
                   <input type="radio" name="type_radio" value="Addition">Addition to the family</label>
               </div>
               <label for="datepicker1" class="h4">Select month and day</label>
               <input type='text' name="event_date" id="datepicker1" class="form-control"/>
               <label class="h4">Choose a person</label>
               <br>
               <select class="selectpicker" name="event_person" id="MembersList" data-live-search="true">
               </select>
               <br>
               <label class="h4">Choose a responsible person</label>
               <br>
               <select class="selectpicker" name="responsible_person" id="OrganizersList" data-live-search="true">

               </select>
               <br>
               <label class="h4">Email content</label>
               <br>
               <textarea class="form-control" rows="5" id="comment"></textarea>
             </form>
           </div>
           <div class="modal-footer">
             <button type="submit" class="btn btn-success" data-dismiss="modal" onclick="add_member();">Update</button>
             <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
           </div>
         </div>
       </div>
     </div>

</body>
