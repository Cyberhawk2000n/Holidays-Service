<!DOCTYPE html>
<html>
<head>
    <title>Contact form using Bootstrap 3.3.4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-3.1.1.min.js"></script>
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
	<nav class="navbar navbar-inverse">  
  		<div class="container-fluid">
    		<div class="navbar-header">
      			<a class="navbar-brand" href="main.html">HappyService</a>
    		</div>
    		<ul class="nav navbar-nav">
      			<li><a href="main.html">Main</a></li>
      			<li><a href="events-create.html">Events</a></li>
      			<li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#">About me
                <span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                <li><a href="profile.html">My Profile</a></li>
                <li><a href="preferences.html">My preferences</a></li>
              </ul>
            </li>
    		</ul>
        <form class="navbar-form navbar-left">
          <div class="form-group">
            <label class="btn btn-default btn-file">
              Update members <input type="file" style="display: none;">
            </label>
            <button type="submit" class="btn btn-success">Become an organizaer</button>
          </div>
        </form>
    		<ul class="nav navbar-nav navbar-right">
      			<li><a href="registration.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      			<li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    		</ul>
  		</div>
	</nav>

	<div class="row">
		<div class="col-sm-6 col-sm-offset-3">
    		<h3>Your profile</h3>
		</div>
	</div>
  <div class="row">
    <div class="col-md-6 col-sm-offset-3">
        <form role="form" id="contactForm"\>
              <div class="row">
                <div class="form-group col-sm-6">
                    <label for="email" class="h4">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="me@gmail.com" required>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-sm-6">
                    <label for="pw" class="h4">Password</label>
                    <input type="password" class="form-control" id="pw" placeholder="123456" required/>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="datepicker" class="h4">Birth date</label>
                      <input type='text' id="datepicker" class="form-control"/>               
                </div>        
              </div>
              <div class="row">
                <div class="form-group col-sm-6">
                  <label class="h4">A few words about yourself</label>
                     <textarea class="form-control" rows="5" id="comment"></textarea>
                </div>        
              </div>
        </form>
    </div>
  </div>
	
      <div class="row">
      <div class="col-md-6 col-sm-offset-3">  
        <button type="submit" id="form-submit" class="btn btn-success btn-lg  ">Update info</button>
    </div>
</body>

</html>
