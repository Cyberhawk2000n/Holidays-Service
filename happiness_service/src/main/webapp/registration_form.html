<!DOCTYPE html>
<html>
<head>
    <title>Contact form using Bootstrap 3.3.4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="scripts/script.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="main.html">WebSiteName</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Page 1</a></li>
                <li><a href="#">Page 2</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <h3>Registration</h3>
            <form role="form" id="contactForm"\>
                <div class="form-group col-sm-6">
                    <label for="email" class="h4">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="me@gmail.com" required>
                </div>
                <div class="form-group col-sm-6">
                    <label for="pw" class="h4">Password</label>
                    <input type="password" class="form-control" id="pw" placeholder="123456" required/>
                </div>
                <div class="form-group col-md-6">
                    <label for="datepicker" class="h4">Select your birth date</label>
                    <input type='text' id="datepicker" class="form-control"/>
                </div>
                <div id="msgSubmit" class="h3 text-center hidden">Message Submitted!</div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-sm-offset-3">
            <button type="submit" id="form-submit" class="btn btn-success btn-lg  ">Send 	confirmation</button>
        </div>
    </div>

</body>

</html>
